<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css"/> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>COZY</title>
</head>
<body>
    <div class="page-container">
        <div class="header-container">
            <div class="logo">
                <a href="index.html"><img src="./images/cozygc green.svg" alt=""></a>
            </div>

            <div class="navigations-container gap-20">
                <div class="navigations gap-25 highlight">
                    <a href="all-movies.html">Films</a>
                    <a href="">Favorites</a>
                    <a href="">Watchlist</a>
                </div>

                <div class="searchbar gap-10">
                    <i class="fa fa-search"></i>
                    <input type="text" placeholder="Search.." class="mini-searchbar">
                    
                </div>
            </div>
        </div>

        <div class="movie-container gap-20">
            <div class="poster-buttons-container gap-10">
                <div class="poster-container">
                    <img src="" id="movie-poster" alt="">
                </div>
                <div class="trailer-watchlist-buttons-container">
                    <a class="button text-body" type="button" target="_blank" id="trailer-button" href="">Trailer</a>
                    <a class="button text-body" type="button">Add to Watchlist</a>
                </div>
            </div>

            <div class="movie-info-container">
                <div class="title-director-container gap-5">
                    <div class="title-container gap-5">
                        <h1 class="title" id="movie-title">Title</h1>
                        <h2 class="highlight" id="movie-year">(2046)</h2>
                    </div>
                    <h3 class="highlight" id="movie-director">Directed by</h3>
                </div>

                <div class="rating" id="star-rating"></div>

                <div class="movie-description-container text-body">
                    <p class="text-body" id="movie-description"></p>
                </div>

            </div>

        </div>


        <div class="footer">
            <div class="footer-logo">
                <img src="./images/cozygc gray.svg" alt="">
            </div>
            <h1 class="highlight">COZYgc by ISBERGSSALLAD</h1>
        </div>


    </div>

    <script src="movie-list.js"></script>
    <script src="movie-page.js"></script>

</body>
</html>
