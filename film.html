<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css"/> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title id="page-title">COZY</title>
</head>
<body>
    <div class="page-container">
        <div class="nav" id="nav"></div>

        <div class="movie-container gap-20" id="movie-container">

            <div class="poster-buttons-container gap-10">
                <div class="poster-container">
                    <img src="" id="movie-poster" alt="">
                </div>
                <div class="trailer-watchlist-buttons-container">
                    <a class="button text-body" type="button" target="_blank" id="trailer-button" href="">Trailer</a>
                    <a class="button text-body" type="button" id="watchlist-button">Add to Watchlist</a>
                </div>
            </div>

            <div class="movie-info-container">
                <div class="title-director-container gap-5">
                    <div class="title-container gap-5">
                        <h1 class="title" id="movie-title">Title</h1>
                        <h2 class="highlight" id="movie-year">(2046)</h2>
                    </div>
                    <h3 class="highlight" id="movie-director">Directed by</h3>
                </div>
                <h2 class="runtime" id="movie-runtime">1h</h2>
                <div class="rating" id="star-rating"></div>

                <div class="movie-description-container gap-10">
                    <h1 class="tagline" id="tagline"></h1>
                    <p class="text-body" id="movie-description"></p>
                </div>

            </div>

        </div>


        <div id="footer"></div>


    </div>

    <script src="nav.js"></script>
    <script src="footer.js"></script>
    <script src="movie-list.js"></script>
    <script src="movie-page.js"></script>
    <script src="searchbar.js"></script>
    <script src="watchlist.js"></script>

</body>
</html>
