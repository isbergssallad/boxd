<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css"/> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>COZY</title>
</head>
<body>
    <div class="page-container">
        <div class="nav" id="nav"></div>

        <div class="all-movies-container gap-5">
            <div class="page-title-container">
                <h1 class="page-title">ALL MOVIES</h1>
                <p class="text-body">"Browse and explore all the films I've watched."</p>
            </div>
            <div class="filter-condition gap-5">
                <span>SORT BY:</span>
                <select id="sort">
                    <option value="default">Default</option>
                    <option value="a-z">A-Z</option>
                    <option value="high-to-low">Rating: High to Low</option>
                    <option value="low-to-high">Rating: Low to High</option>
                </select>
            </div>
            <div class="all-movies" id="allmovies"></div>
        </div>


        <div id="footer"></div>
    </div>

    <script src="nav.js"></script>
    <script src="footer.js"></script>
    <script src="hamburger.js"></script>
    <script src="movie-list.js"></script>
    <script src="all-movies.js"></script>
    <script src="sort-function.js"></script>
    <script src="searchbar.js"></script>

</body>
</html>
